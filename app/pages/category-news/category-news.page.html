<ion-navbar *navbar>
  <ion-title>{{categoryObject.SubCatName}}</ion-title>
</ion-navbar>

<ion-content class="Category-news">
  <ion-list>

    <ion-item *ngIf="subsubcats">
      <ion-label>Filter</ion-label>
      <ion-select [(ngModel)]="newsFilter" (change)="filterNews()">
        <ion-option value="All">
          All
        </ion-option>
        <ion-option *ngFor="#subsubcat of subsubcats" value="{{subsubcat.objectId}}">
          {{ subsubcat.SubSubName }}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="cachedNews.length === 0">
      There are no news in this category!
    </ion-item>
    <ion-item text-wrap *ngFor="#news of cachedNews" tappable (click)="goToDetails(news)">
      <ion-thumbnail item-left>
        <img [src]="news.newsThumb" class="CategoryNews-newsImage" />
      </ion-thumbnail>
      <h2>{{news.newsTitle}}</h2>
      <h4 class="CategoryNews-authorName">{{news.authorName}}</h4>
      <p>{{news.shortContent | truncate: 75: '...'}}</p>
    </ion-item>
  </ion-list>
</ion-content>
