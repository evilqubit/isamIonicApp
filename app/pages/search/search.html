<ion-navbar *navbar>
  <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>Search</ion-title>
</ion-navbar>

<ion-content class="search">
  <ion-searchbar [(ngModel)]="searchContent" (input)="search($event)" [debounce]="1000"></ion-searchbar>

  <ion-list>
    <ion-item *ngIf="searchResults.length === 0">
      No results found!
    </ion-item>
    <ion-item text-wrap *ngFor="#news of searchResults" tappable (click)="goToDetails(news)">
      <ion-thumbnail item-left>
        <img [src]="news.newsImage" />
      </ion-thumbnail>
      <h2>{{news.newsTitle}}</h2>
      <h3>{{news.authorName}}</h3>
      <p>{{news.shortContent | truncate: 75: '...'}}</p>
    </ion-item>
  </ion-list>
</ion-content>
