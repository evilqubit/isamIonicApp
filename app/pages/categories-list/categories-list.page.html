<ion-navbar *navbar>
  <ion-buttons start>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>
    <img src="build/assets/isam_logo.png" />
  </ion-title>
  <ion-buttons end>
    <button (click)="presentLanguageSelectModal()">
      <ion-icon name="globe"></ion-icon>
    </button>
    <button [navPush]="searchPage">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-slides class="CategoryList-adSlider" [options]="adSlidesOptions">
        <ion-slide *ngFor="#ad of adSlides" (click)="openLinkInSystem(ad.sliderUrl)">
          <img [src]="ad.sliderImage" />
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-list>
      <ion-list-header class="CategoryList-categoryHeader">
        OFFICIAL RESULTS
      </ion-list-header>
      <ion-col [navPush]="gradePage">
        <img src="build/assets/mehe_grades_banner.jpg" />
      </ion-col>
    </ion-list>
  </ion-row>

  <ion-row>
      <ion-col width-100>
        <ion-list-header class="CategoryList-categoryHeader">
          PARTNERS
        </ion-list-header>
        <ion-slides class="CategoryList-categorySlider" [options]="sliderOptions">
          <ion-slide *ngFor="#partner of partners" class="CategoryList-categoryItemSlide" (click)="showPartnerDetails(partner)">
            <div [ngStyle]="{'background': '#fff'}">
              <img class="CategoryList-categoryIcon" [src]="partner.partnerImage" />
            </div>
            <p class="CategoryList-categoryItemSlideText">
              {{ partner.partnerName }}
            </p>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

  <ion-list>
    <ion-row *ngFor="#category of response" class="CategoryList-list">
      <ion-col width-100>
        <ion-list-header class="CategoryList-categoryHeader">
          {{category.categoryName | uppercase}}
        </ion-list-header>
        <ion-slides class="CategoryList-categorySlider" [options]="sliderOptions" *ngIf="category.subcat">
          <ion-slide *ngFor="#subcategory of category.subcat" (click)="showSubcategoryNews(subcategory)">
            <div [ngStyle]="{'background': subcategory.SubCatColor}">
              <img class="CategoryList-categoryIcon" *ngIf="subcategory.SubCatIcon" [src]="subcategory.SubCatIcon" />
            </div>
            <p class="CategoryList-categoryItemSlideText">
              {{ subcategory.SubCatName }}
            </p>
          </ion-slide>
        </ion-slides>
        <ion-item *ngIf="!category.subcat">
          No sub-categories available
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
