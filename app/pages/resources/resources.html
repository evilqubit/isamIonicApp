  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar>
  <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>Files & Resources</ion-title>
</ion-navbar>

<ion-content class="resources">
  <ion-list>
    <ion-item *ngFor="#file of resources" (click)="downloadFile(file)">
      {{ file.fileName }}
      <p>Uploaded by {{file.authorName}}</p>
    </ion-item>
  </ion-list>
</ion-content>
