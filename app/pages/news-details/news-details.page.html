<ion-navbar *navbar>
    <ion-title>NEWS DETAILS</ion-title>
</ion-navbar>

<ion-content class="News-details">
    <ion-card>
        <img [src]="newsDetails.newsImage" />
        <ion-card-content>
            <ion-card-title>
                {{newsDetails.newsTitle}}
            </ion-card-title>
            <div [innerHTML]="newsDetails.longContent">
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
