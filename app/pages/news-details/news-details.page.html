<ion-navbar *navbar>
  <ion-title>Details</ion-title>
</ion-navbar>

<ion-content class="News-details">
  <ion-card>
    <img [src]="newsDetails.newsImage" />
    <ion-card-content>
      <ion-card-title>
        {{newsDetails.newsTitle}}
      </ion-card-title>
      <div *ngFor="#content of newsDetails.parsedLongContent" [innerHTML]="content.content">
      </div>
    </ion-card-content>

    <button primary block *ngIf="newsDetails.mediaUrl !== ''" (click)="openLinkInSystem(newsDetails.mediaUrl)">
      Watch Video
     </button>
    <!--<ion-item>
      Related Links {{newsDetails.relatedLinks}}
    </ion-item>
    <ion-item>
      Additional Resources {{newsDetails.iframeLinks}}
    </ion-item>-->
  </ion-card>
</ion-content>
