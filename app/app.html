<ion-menu [content]="content">

    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content>
        <button menuClose ion-item *ngFor="#page of pages" (click)="openPage(page)">
        {{page.title}}
      </button>
        <ion-list>
            <ion-list-header>
                CATEGORIES
            </ion-list-header>
            <button menuClose ion-item *ngFor="#categoriesPage of categoriesPages" (click)="openPage(categoriesPage)">
        {{categoriesPage.title}}
      </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
